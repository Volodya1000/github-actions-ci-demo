name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  quality-check:
    name: Lint & Test
    runs-on: ubuntu-latest

    steps:
      # 1. Забираем код из репозитория
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Устанавливаем и настраиваем uv (с кэшированием)
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      # 3. Устанавливаем Python 3.12
      - name: Set up Python
        run: uv python install 3.12

      # 4. Устанавливаем зависимости (и prod, и dev из группы dev)
      - name: Install dependencies
        run: uv sync --all-extras --dev

      # 5. Проверяем статический анализ (Linter)
      # Если тут ошибка — пайплайн остановится
      - name: Run Linter (Ruff)
        run: uv run ruff check .

      # 6. Проверяем форматирование
      # --check не меняет файлы, а падает, если они не отформатированы
      - name: Check Formatting (Ruff)
        run: uv run ruff format --check .

      # 7. Запускаем тесты с проверкой покрытия
      # Настройки (fail_under=90) берутся из pyproject.toml
      - name: Run Tests & Coverage
        run: uv run pytest