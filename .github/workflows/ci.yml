name: CI Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# Если ты запушил новый коммит, пока старый еще проверяется — отменяем старый.
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality-check:
    name: Lint, Format, Type Check & Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Устанавливаем uv (очень быстро)
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --all-extras --dev

      # 1. Сначала быстрые проверки. Если упадет Ruff, нет смысла гонять тесты.
      - name: Run Linter (Ruff)
        run: uv run ruff check . --output-format=github

      - name: Check Formatting (Ruff)
        run: uv run ruff format --check .

      # 2. Проверка типов
      - name: Type Check (ty)
        # --output-format=github позволяет видеть ошибки прямо в файлах в PR
        run: uv run ty check src --error-on-warning --output-format=github

      # 3. Тесты запускаем последними, так как они самые долгие
      - name: Run Tests & Coverage
        run: uv run pytest